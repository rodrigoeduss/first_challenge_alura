<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Encriptador | Decriptador</title>
</head>

<body>

    <main>

        

        <section class="encrypt_section">

            <div class="logo">
              <a href="index.html"><img src="img/logo.png" alt="logotipo da Alura, letra 'A' estilizada na cor azul marinho"></a>
            </div>

                <textarea name="enc_txt" id="enc_txt" cols="33" rows="5" placeholder="digite seu texto aqui..."  autofocus></textarea>
            

            <div class="warning_text">
                <img id="image_paragraph" src="img/span.png" alt="Ponto de exclamação">
                <p class="warning_paragraph">Apenas letras minúsculas e sem acento.</p>
            </div>

            <div class="btn">
                <button id="encrypt">Criptografar</button>
                <button id="decrypt">Descriptografar</button>
            </div>

        </section>


        <section class="decrypt_section">

            <div class="decrypt_container">

                <div class="img_container">

                    <img id="main-image" src="img/img.svg" alt="Boneco de calça branca, camiseta azul e cabelo azul, ajoelhado observando através de uma lupa um diamente que está flutuando em frente ao seu rosto.">

                </div>

                <div>
                    <h2 id="message_h2">Nenhuma mensagem encontrada</h2>
                    <p id="message_p">Digite a mensagem que você deseja criptografar ou descriptografar.</p>
                </div>

              
                  <button id="btn_copy">Copiar</button>
           

            </div>

        </section>
    
    

    </main>


    <footer>
        <p>Desenvolvido por Rodrigo Soares | <span><a href="https://www.linkedin.com/in/rodrigoeduss/" target="_blank">Linkedin</a></span>   | <span><a href="https://github.com/rodrigoeduss" target="_blank">Github</a></span>   </p>
    </footer>

    <script src="js/script.js"></script>

</body>

</html>
